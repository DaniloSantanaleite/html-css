<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com html5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor.</p>
